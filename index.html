<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>UK Covid Vaccine Tracker</title>
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="css/site.css"/>
	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=G-Q4JB09N1CV"></script>
	<script>
	window.dataLayer = window.dataLayer || [];
	function gtag(){dataLayer.push(arguments);}
	gtag('js', new Date());

	gtag('config', 'G-Q4JB09N1CV', { 'anonymize_ip': true });
	</script>
</head>
<body>
<div class="container-fluid">
    <main role="main" class="pb-3">
        <div class="row">
			<div class="col">
				<div class="text-center">
					<h1 class="display-4">UK COVID-19 Vaccine Tracker</h1>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-12 col-md-8">
				<canvas id="cumVaccineDoses"></canvas>
			</div>
			<div class="col-12 col-md-4">
				<div class="text-center">
					<h1>First dose</h1>
					<h1 id="firstDoseCount" class="display-3" style="margin: 0;"></h1>
					<p id="firstDoseChange" class="text-muted" style="font-size: 1.3em;"></p>
					<h1 id="firstDosePercentage" style="margin: 0;"></h1>
					<p class="text-muted" style="font-size: 1.3em;">of the UK adult population</p>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-12 col-md-6 col-lg-4">
				<div class="text-center">
					<h1>Both doses</h1>
					<h1 id="secondDoseCount" class="display-3" style="margin: 0;"></h1>
					<p id="secondDoseChange" class="text-muted" style="font-size: 1.3em;"></p>
					<h1 id="secondDosePercentage" style="margin: 0;"></h1>
					<p class="text-muted" style="font-size: 1.3em;">of the UK adult population</p>
				</div>
			</div>
			<div class="col-12 col-md-6 col-lg-3">
				<canvas id="percentageVaccinated" width="100%;" height="100%;"></canvas>
			</div>
		</div>
    </main>

	<footer class="border-top footer text-muted text-wrap">
		<div class="row">
			<div class="col-12">
				&copy; 2021 - <a href="https://danielwinfield.uk">Daniel Winfield</a> - Data sourced from <a href="https://coronavirus.data.gov.uk/">GOV.UK</a> under the <a href="https://www.nationalarchives.gov.uk/doc/open-government-licence/version/3/">Open Government Licence v3.0</a>.
			</div>
		</div>
	</footer>
	
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
<script src="https://cdn.jsdelivr.net/npm/underscore@1.12.0/underscore-min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js" integrity="sha512-d9xgZrVZpmmQlfonhQUvTR7lMPtO7NkZMkA0ABN3PHCbKA5nqylQ/yWlFAyY6hYgdF1Qh6nYiuADWwKB4C2WSw==" crossorigin="anonymous"></script>
<script src="lib/jquery/dist/jquery.min.js"></script>
<script src="lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/site.js" asp-append-version="true"></script>

</body>
</html>
